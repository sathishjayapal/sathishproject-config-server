apiVersion: apps/v1
kind: Deployment
metadata:
  name: sathish-config-server-pod
  namespace: sathishproject
spec:
    replicas: 1
    selector:
      matchLabels:
        app: sathish-config-server
    template:
      metadata:
        labels:
          app: sathish-config-server
      spec:
        containers:
          - name: sathish-config-server-container
            image: travelhelper0h/sathishproject-config-server:latest
            ports:
              - containerPort: 8888
            imagePullPolicy: IfNotPresent
            env:
              - name: JAR_FILE
                value: "application.jar"
              - name: APP_PORT
                value: "8888"
              - name: GIT_URI
                value: "https://github.com/sathishjayapal/jubilant-memory.git"
              - name: encrypt_key
                value: 
              - name: username
                value: "sathish"
              - name: pass
                value: "pass"
