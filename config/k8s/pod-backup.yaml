kind: Pod
apiVersion: v1
metadata:
  name: sathish-config-server-pod
  namespace: sathishproject
  labels:
    app: sathish-config-server
spec:
  containers:
    - command:
        - /config-server
        - serve-hostname
        - --http=true
        - --port=8888
      image: travelhelper0h/sathishproject-config-server:latest
      name: sathish-config-server-container
      env:
        - name: JAR_FILE
          value: "application.jar"
        - name: APP_PORT
          value: "8888"
        - name: GIT_URI
          value: "https://github.com/sathishjayapal/jubilant-memory.git"
        - name: encrypt_key
          value: 
        - name: username
          value: "sathish"
        - name: pass
          value: "pass"
---
kind: Service
apiVersion: v1
metadata:
  name: sathish-config-server-service
  namespace: sathishproject
spec:
  type: LoadBalancer
  selector:
      app: sathish-config-server
  ports:
    - port: 8888
      targetPort: 8888
