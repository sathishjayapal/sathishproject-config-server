kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: sathishproject-cluster
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 8888
        hostPort: 8888
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 30090
        hostPort: 18080
        protocol: TCP
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP